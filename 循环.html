<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = []
        //1~100之间能被3整除的数
        //循环0~100之间的数
        for (let i = 1; i <= 100; i++) {
            //判断是否能被3整除
            if (i % 3 == 0) {
                arr.push(i)
            }
        }
        console.log(arr)
    </script>
</body>

</html>
