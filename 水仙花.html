<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let sum = 0
        //求出所有的⽔仙花数，⽔仙花数是指⼀个 3 位数，它的每个位上的数字的 3次幂之和等于它本身
        for (let i = 1; i <= 9; i++) {
            for (let j = 1; j <= 9; j++) {
                for (let k = 1; k <= 9; k++) {
                    sum = Math.pow(i, 3) + Math.pow(j, 3) + Math.pow(k, 3)
                    console.log(sum)
                }
            }
        }
    </script>
</body>

</html>
