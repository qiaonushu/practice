<body>
    <script>
        let num = +prompt('输入三位数'),
            digit = num % 10,
            decade = (num % 100 - digit) / 10,
            hundred = (num - digit - decade * 10) / 100,
            sum = digit + decade + hundred
        console.log(sum)
    </script>
</body>
